<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>App</title>
    <script src="/jquery/jquery.slim.js"></script>
    <script src="guestbook.js"></script>
    <link rel="stylesheet" href="guestbook.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet"> 
</head>
<body>
<main class="clearfix">
    <section class="header-container">
        <div class="header-title-container">
            <h1>All You Need Is Here</h1>
        </div>
        <form class="header-input-container">
            <input type="text" name="Search for Title" id="input-header-search-title" placeholder="Search for Title">
            <input type="text" name="Search for Location" id="input-header-search-location" placeholder="Search for Location">
            <button type="submit">Search</button>
        </form>
    </section>
    <section class="top-locations">
        <div class="top-locations-header">
            <h2>Top Note Locations</h2>

            <div class="top-location-content">
                <div class="top-locations-content">
                    <p>Hamburg</p>
                </div>
                <div class="top-locations-content">
                    <p>Berlin</p>
                </div>
                <div class="top-locations-content">
                    <p>Munich</p>
                </div>
                <div class="top-locations-content">
                    <p>Cologne</p>
                </div>
                <div class="top-locations-content">
                    <p>Castrop-Rauxel</p>
                </div>
            </div>
        </div>
    </section>
    <section class="switch-tabs">
            <ul class="switch-tabs-list">
                <li class="ui-tabs-active">Recent Notes</li>
                <li class="">Create Note</li>
            </ul>
    </section>
    <section class="note-content-container">
        <h1>GÃ¤stebuch</h1>
        <div id="guestbook_entries"></div>
        <form id="guestbook_form">
            <div>
                <label>
                    Dein Name:
                    <input type="text" maxlength="255" name="name">
                </label>
            </div>
            <div>
                <label>
                    Deine Nachricht:
                    <textarea name="text"></textarea>
                </label>
            </div>
            <div>
                <button type="submit">Abschicken</button>
            </div>
        </form>
    </section>
</main>

</html>
